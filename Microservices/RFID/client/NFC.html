<!DOCTYPE html>
<html lang="ru">

<head>
  <!-- Масштабирует под экран на мобильном устройстве -->
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>NFC Scaner</title>
</head>
<link rel="stylesheet" href="NFC.css" />

<body>
  <!-- Строка состояния -->
  <label style="text-align: center; color:azure;">Статус</label>
  <div class="control">
    <div id="status">Включите NFC и нажмите --></div>
    <button id="scan_btn" onclick="start_scan()">Сканировать</button>

  </div>


  <div id="status" class="block">
    <h4>Задание. Список</h4>
    <div class="output">
      <table>
        <thead>
          <tr>
            <th>№</th>
            <th>Местоположение</th>
            <th>Вид работы</th>
          </tr>
        </thead>
        <tbody id="list_work">
        </tbody>
      </table>
    </div>
    <div class="block_button">
      <button onclick="get_work()">Обновить</button>
    </div>
  </div>


  <!-- Информация о метке -->
  <div class="block">
    <h4>Информация о метке: <label class="nfc_id">00:00:00:00</label></h4>
    <div class="output">
      <div id="info_nfc">
        <label class="number_animal">number_animal</label><br>
        <label class="dob_animal">dob_animal</label><br>

        <label class="id_animal">id_animal</label><br>
        <label class="dob_animal">dob_animal</label><br>
      </div>

      <div class="block_button">
        <button onclick="Refresh('nfc_id', 'list_id')">Обновить</button>
        <button onclick="get_info_animal()">Считать</button>
        <button onclick="write_nrf()">Записать</button>
      </div>

    </div>
  </div>


  
  <!-- Работа с базой данных -->
  <label style="text-align: center; color:azure;">Работа с БД</label>
  <div class="output">
    <select id="list_id" , onfocus="Refresh('nfc_id', 'list_id')">
      <option>Выберете номер</option>
    </select>
    <div class="block_button">
      <button onclick="downloads_work()">Получить работу</button>
      <button onclick="clear_db()">Очистить БД</button>
      <button onclick="add_LS('nfc_id', 'key_15', 'value_456564')">База данных</button>
    </div>
    <br>
  </div>

  <!-- Вывод в терминал -->
  <div class="block">
    <h4>Терминал</h4>
    <div class="block_button">
      <button onclick="clearlogs()">Очистить</button>
    </div>
    <div class="output">
      <pre id="log"></pre>
    </div>
  </div>




  <!-- <script src="NFC.js"> </script> -->
  <!-- <script src="https://ardbot.ru:8443/tools/local_DB.js" charset="utf-8"></script> -->
  <script src="local_DB.js"></script>

  <!-- <script src="https://ardbot.ru:8443/tools/console.js" charset="utf-8"></script> -->
  <script src="console.js"></script>

  <script src="animal.js"></script>
  <script type="text/javascript" src="NFC.js?ver=12345"></script>
</body>

</html>
