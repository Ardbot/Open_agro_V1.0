<!DOCTYPE html>
<html lang="ru">

<head>
  <!-- Масштабирует под экран на мобильном устройстве -->
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>NFC Scaner</title>
</head>
<link rel="stylesheet" href="NFC.css" />

<body>
  <!-- Строка состояния -->
  <label style="text-align: center; color:azure;">Статус</label>
  <div class="control">
    <div id="status">Включите NFC и нажмите --></div>
    <button onclick="start_scan()">Сканировать</button>
    
  </div>


  <!-- Информация о метке -->
  <label style="text-align: center; color:azure;">Информация о метке</label>
  <div class="output">
    <select id="list_id" , onfocus="Refresh('nfc_id', 'list_id')">
      <option>Выберете номер</option>
    </select>

    <div>
      <label>Номер</label> <label id="nfc_id">value</label><br>
      <label>Номер</label> <label id="">value</label><br>
      <label>Номер</label> <label>value</label><br>
    </div>

    <div class="block_button">
      <button onclick="Refresh('nfc_id', 'list_id')">Обновить</button>
      <button onclick="add_option()">Запрос</button>
    </div>

  </div>

  <!-- Работа с базой данных -->
  <label style="text-align: center; color:azure;">Работа с БД</label>
  <div class="output">
    <div class="block_button">
      <button onclick="add_option()">Записать в БД</button>
      <button onclick="clear_db()">Очистить БД</button>
      <button onclick="add_LS('nfc_id', 'key_15', 'value_456564')">База данных</button>
    </div>
    <br>
  </div>

  <!-- Вывод в терминал -->
  <label style="text-align: center; color:azure;">Терминал</label>
  <div class="output">
    <div class="block_button">
      <button onclick="clearlogs()">Очистить</button>
    </div>

    <pre id="log"></pre>
  </div>



  <script src="NFC.js"> </script>
</body>

</html>
